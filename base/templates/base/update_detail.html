{%extends 'base/base_generic.html'%}
{%block content%}
{%load staticfiles%}

    <h4 class="card-title">{{latestupdates.heading}}</h4>
    <p class="card-text">{{latestupdates.text|safe|linebreaks}}</p>
  </div>
</div>


{%endblock%}
